plugins {
	id "java"
	id "idea"
	id "com.diffplug.spotless" version "7.0.2"
}

group = "com.autonomouslogic.primes"
version = "dev"

java {
	toolchain {
		sourceCompatibility = JavaVersion.VERSION_21
		targetCompatibility = JavaVersion.VERSION_21
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation "com.autonomouslogic.commons:commons-java:1.9.5"
//	implementation "com.google.guava:guava:33.4.8-jre"

	testImplementation platform("org.junit:junit-bom:5.10.0")
	testImplementation "org.junit.jupiter:junit-jupiter"
}

test {
	useJUnitPlatform()
	testLogging {
		events = [ "FAILED", "PASSED", "SKIPPED" ]
		showExceptions = true
		exceptionFormat = "FULL"
		showExceptions = true
		showCauses = true
		showStackTraces = true
	}
}

spotless {
	java {
		target "src/**/*.java"
		palantirJavaFormat()
		leadingSpacesToTabs()
	}

	groovyGradle {
		leadingSpacesToTabs()
	}
}

wrapper {
	distributionType = "ALL"
}


tasks.register("primeSearch", type: JavaExec) {
	group "application"
	classpath = sourceSets.main.runtimeClasspath
	mainClass = "com.autonomouslogic.primes.PrimeSearch"
	jvmArgs = [
		"-XX:MaxRAMPercentage=25.0",
	]
}
