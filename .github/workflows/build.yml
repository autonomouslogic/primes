name: Build
on: [ push ]
jobs:
  Java:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [21]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java ${{ matrix.version }}
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ matrix.version }}
          cache: gradle

      - name: Test
        run: make test
